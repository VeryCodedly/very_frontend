<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Offline | VeryCodedly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Geist Mono', monospace;
      background: #000;
      color: rgba(229, 231, 235, 0.8); /* gray-300/80 */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .logo { width: 40px; height: 40px; margin-bottom: 0.5rem; animation: pulse 2s infinite; }
    h1 { font-size: 2rem; font-weight: 700; margin: 1rem 0; }
    p { max-width: 500px; margin: 0.5rem auto; font-size: 1rem; opacity: 0.8; }
    button.retry-btn {
      margin-top: 2rem; padding: 0.75rem 2rem; background: #A3FF52; color: #000; font-weight: 600; font-size: 1rem; border: none; border-radius: 9999px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(163, 255, 82, 0.3);
    }
    .retry-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(163, 255, 82, 0.4); } 
    .retry-btn:active { transform: translateY(0); } small { margin-top: 2rem; opacity: 0.7; font-size: 0.8rem; } 
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    img.mascot {
      width: 80%;
      max-width: 700px;
      height: auto;
      margin: 1.5rem 0;
    }
    @media (min-width: 768px) {
      img.mascot {
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <img src="/favicon.ico" alt="VeryCodedly" class="logo" />
  <h1>You're Offline</h1>
  <p>Nothing’s coming through, looks like you’re disconnected.</p>

  <img src="/images/mascot.svg" alt="Offline Mascot" class="mascot" />

  <button class="retry-btn" onclick="retryConnection()">Retry</button>

  <script>
    function retryConnection() {
      const btn = document.querySelector('.retry-btn');
      btn.textContent = 'Checking…';
      btn.disabled = true;

      fetch('/manifest.json', { cache: 'no-store' })
        .then(() => location.reload())
        .catch(() => {
          btn.textContent = 'Still offline';
          setTimeout(() => {
            btn.textContent = 'Retry';
            btn.disabled = false;
          }, 1500);
        });
    }

    setInterval(retryConnection, 10000);
  </script>
</body>
</html>
